<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced form with animation</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

      <style>


      </style>

</head>

<body>
<p class="project-title">Advanced form with animation</p>

<div class="container">

  <div class="form-container sign-up-container">

       <form action="">
          <h1>عضویت از طریق شبکه های اجتماعی</h1>

          <div class="social-container">
             <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
             <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
             <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>

          <span>یا</span>

          <input type="text" placeholder="نام ...">
          <input type="email" placeholder="ایمیل ...">
          <input type="password" placeholder="کلمه عبور ...">
          <button class="btn-reg">عضویت</button>

       </form>

  </div>


  <div class="form-container sign-in-container">

    <form action="">
      <h1>ورود از طریق شبکه های اجتماعی</h1>

      <div class="social-container">
         <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
         <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
         <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <span>یا</span>

      <input type="email" placeholder="ایمیل ...">
      <input type="password" placeholder="کلمه عبور ...">
      <a href="#">فراموشی کلمه عبور</a>
      <button class="btn-login">ورود</button>

    </form>

  </div>

  
  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel over-left">
        <h1>خوش آمدید</h1>
        <p>برای دسترسی به تمام امکانات سایت ابتدا در سایت لاگین نمایید</p>
        <button class="ghost" id="signin">ورود</button>
      </div>

      <div class="overlay-panel over-right">
        <h1>خوش آمدید</h1>
        <p>اگر عضو سایت نیستید در کمتر از 1 دقیقه عضو سایت شوید</p>
        <button class="ghost" id="signup">عضویت</button>
      </div>

    </div>
  </div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


<script src="./assets/js/main.js"></script>

</body>
</html>
